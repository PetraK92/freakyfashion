<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/main.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <title>Ny produkt</title>
  </head>
  <body>
    <header>
      <h1 class="admin">Administation</h1>
    </header>
    <main>
      <div class="bodycontainer">
        <aside class="sidebar">
          <h4>Produkter</h4>
        </aside>
        <div class="maincontent">
          <h3>Ny produkt</h3>
          <div class="namnruta">
            <input
              class="sökbox"
              type="text"
              placeholder="Produkt namn"
              required
            />
          </div>
          <div class="beskrivning">
            <h3>Beskrivning</h3>
            <textarea></textarea>
          </div>
          <div class="Bild">
            <h3>Bild</h3>
            <input type="file"/>
          </div>
          <div>
            <h3>SKU</h3>
            <input type="text"/>
          </div>
          <div>
            <h3>Pris</h3>
            <input type="number"/>
          </div>
          <div>
            <h3 class="kategorier">Kategorier</h3>
            <p>
              <input type="checkbox"/>
              T-Shirts
            </p>
            <p>
              <input type="checkbox"/>
              Sommar
            </p>
            <p>
              <input type="checkbox"/>
              Byxor
            </p>
            <p>
              <input type="checkbox"/>
              Skor
            </p>
          </div>
          <button class="läggtill">Lägg till</button>
        </div>
      </div>
    </main>
  </body>
</html>
